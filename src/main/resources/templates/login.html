<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <title>登录页面</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meat name="viewport" content="width=device-width,initial-scale=1"/>
    <!--<link th:href="@{bootstrap-4.0.0/dist/css/bootstrap.css}" rel="stylesheet" />-->
    <!--<script th:src="@{bootstrap-4.0.0/dist/js/bootstrap.min.js}" ></script>-->
    <!--<script th:src="@{jquery-3.4.1.min.js}" type="text/javascript"></script>-->
    <style type="text/css">
        body{
            padding-top: 50px;
        }
        .starter-template{
            padding:40px 15px;
            text-align: center;
        }
    </style>

</head>
<nav>
        <nav class="narvbar narvbar-inverse narvbar-fixted-top">
            <div class="container">
                <div class="narbar-header">
                    <a class="narvbar-brand" href="#">Spring Security演示</a>
                </div>
                <div id="narvbar" class="collapse narvbar-collapse">
                    <ul class="nav narvbar-nar">
                        <li><a th:href="@{/}">首页</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="starter-template">
                <p th:if="${param.logout}" class="bg-warning">已成功注销</p>
                <p th:if="${param.error}" class="bg-danger">有错误,请重试</p>
                <h2>使用账号密码登录</h2>
                <form name="form" th:action="@{/login}" action="/login" method="POST">
                    <div class="form-group">
                        <label for="username">账号</label>
                        <input type="text" class="form-control" name="username" value="" placeholder="账号"/>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" name="password" placeholder="密码"/>
                    </div>
                    <input type="submit" id="login" value="Login" class="btn btn-primary"/>
                </form>
            </div>
        </div>
</body>
</html>
